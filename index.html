<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userCardApp</title>
  <link rel="apple-touch-icon" href="icon.PNG">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Water</h2>
        <div class="user-jsc">
          <h4>Color :</h4>
          <p>Blue</p>
        </div>
        <div class="user-jsc">
          <h4>Skill :</h4>
          <p>Contributes to moisturizing</p>
        </div>
        <div class="user-jsc">
          <h4>Caracteristic :</h4>
          <p>United States</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="water.PNG" alt="">
      </div>
    </div>
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Leaf</h2>
        <div class="user-jsc">
          <h4>Color :</h4>
          <p>Green</p>
        </div>
        <div class="user-jsc">
          <h4>Skill</h4>
          <p></p>
        </div>
        <div class="user-jsc">
          <h4>Characteristic :</h4>
          <p>England</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="leaf.PNG" alt="">
      </div>
    </div>
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Fire</h2>
        <div class="user-jsc">
          <h4>Color :</h4>
          <p>Red</p>
        </div>
        <div class="user-jsc">
          <h4>Skill</h4>
          <p></p>
        </div>
        <div class="user-jsc">
          <h4>Characteristic :</h4>
          <p>Warm</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="fire.PNG" alt="">
      </div>
    </div>
  </div>
</body>
</html>
