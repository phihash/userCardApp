<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userCardApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Kaiden Herman</h2>
        <div class="user-jsc">
          <h4>Job</h4>
          <p>Software Engineer</p>
        </div>
        <div class="user-jsc">
          <h4>Skill</h4>
          <p>C++, C#, Java, PHP, JavaScript, Python</p>
        </div>
        <div class="user-jsc">
          <h4>Country</h4>
          <p>United States</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="water.PNG" alt="">
      </div>
    </div>
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Elizabeth Dunn</h2>
        <div class="user-jsc">
          <h4>Job</h4>
          <p>Accountant</p>
        </div>
        <div class="user-jsc">
          <h4>Skill</h4>
          <p>Excel, Word, Quickbooks</p>
        </div>
        <div class="user-jsc">
          <h4>Country</h4>
          <p>England</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="leaf.PNG" alt="">
      </div>
    </div>
    <div class="user-card">
      <div class="description">
        <h2 class="user-name user-jsc">Duan Moreno</h2>
        <div class="user-jsc">
          <h4>Job</h4>
          <p>Teacher</p>
        </div>
        <div class="user-jsc">
          <h4>Skill</h4>
          <p>Working with children,History, Word</p>
        </div>
        <div class="user-jsc">
          <h4>Country</h4>
          <p>Argentina</p>
        </div>
      </div>
      <div class="profile-img">
        <img src="fire.PNG" alt="">
      </div>
    </div>
  </div>
</body>
</html>
